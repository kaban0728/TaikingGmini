<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* 画面全体をFlexboxにして高さを自動調整する設定 */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: sans-serif; 
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 10px;
      width: 100%; /* 固定幅を削除 */
    }

    h3 { margin: 0 0 10px 0; }

    /* ツールエリア（モデル選択と保存ボタン） */
    #tools-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 10px;
      gap: 5px;
    }
    
    #model-container { flex: 1; }
    label { font-size: 0.8em; color: #666; display: block; margin-bottom: 4px;}
    select { width: 100%; box-sizing: border-box; padding: 4px; }

    /* エクスポートボタンのデザイン */
    #export-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.8em;
      border-radius: 4px;
      height: fit-content;
    }
    #export-btn:hover { background-color: #45a049; }
    
    /* チャット履歴エリア：残りの高さを全て使う */
    #chat-history { 
      flex: 1;             /* ここが重要：可変高さ */
      overflow-y: scroll; 
      border: 1px solid #ccc; 
      margin-bottom: 10px; 
      padding: 5px; 
      background-color: #fff;
      min-height: 200px;   /* 最小の高さ */
    }
    
    .message { margin-bottom: 8px; padding: 8px; border-radius: 6px; font-size: 0.9em; line-height: 1.4; }
    .user { background-color: #e3f2fd; margin-left: 20px; }
    .ai { background-color: #f5f5f5; margin-right: 20px; }
    
    /* 入力エリア */
    #input-area { margin-bottom: 5px; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 5px; }
    
    #send-btn { 
      width: 100%; 
      background-color: #0b57d0; 
      color: white; 
      border: none; 
      padding: 10px; 
      cursor: pointer; 
      font-weight: bold; 
      border-radius: 4px;
    }
    #send-btn:hover { background-color: #0842a0; }
  </style>
</head>
<body>
  <h3>Gemini Page Chat</h3>
  
  <div id="tools-section">
    <div id="model-container">
      <label for="model-select">モデルを選択:</label>
      <select id="model-select">
        <option value="fast">Fast (Gemini 2.5 Flash)</option>
        <option value="pro">Pro (Gemini 2.5 Pro)</option>
      </select>
    </div>
    <button id="export-btn">会話を保存</button>
  </div>

  <div id="chat-history"></div>
  
  <div id="input-area">
    <input type="text" id="user-input" placeholder="質問を入力 (Ctrl+Enterで送信)...">
    <button id="send-btn">送信</button>
  </div>

  <script src="config.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
